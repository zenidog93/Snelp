<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Home page</title>
</head>
<body data-bs-theme="dark">
    <div class="main-wrapper">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">AllAccess</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More...
                    </a>
                    <ul class="dropdown-menu">
                        <!-- Only show if they are logged in -->
                        <li><a class="dropdown-item" href="/logout">Log Out</a></li>
                    </ul>
                    </li>
                    <li>
                        <div class="text-centered">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                    <p class=flashes style="color: red;">{{ message }}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                    </li>
                </ul>
                <form action= "/display/mountain/by_search" method = 'post' class="d-flex">
                    <input class="form-control me-2" placeholder="Search Mountain" aria-label="Search" id="txt-black" name = "mountain_name">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
        <div class="w3-row-padding w3-center w3-margin-top">
            <div class="w3-third">
                <div class="w3-card w3-container" style="min-height:600px">
                <h3>ADD A RIDE</h3><br>
                <a href="/display/create/ride/form"">
                    <img src="{{url_for('static', filename ='/images/my_rides.jpeg')}}" alt="mountain background" width="400px" height="600px"></a>
                </div>
            </div>
            
            <div class="w3-third ">
                <div class="w3-card w3-container" style="min-height:600px">
                <h3>IKON MOUNTAINS</h3>
                <a href="/display/ikon/mountains">
                    <img src="{{url_for('static', filename ='/images/center_pic.png')}}" alt="mountain background"  width="400px" height="600px"></a>
                </div>
            </div>
            
            <div class="w3-third">
                <div class="w3-card w3-container" style="min-height:460px">
                    <a href="/user_dashboard"><h3>MY RIDES</h3><br>
                    <img src="{{url_for('static', filename ='/images/myrides.jpg')}}" alt=" right picture" width="400px" height="600px"></a>
                </div>
                </div>
            </div>
            </div>
    
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
